<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<title>欢迎页面-X-admin2.0</title>
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="shortcut icon" href="/static/x-admin/favicon.ico"
	type="image/x-icon" />
<link rel="stylesheet"
	th:href="${#httpServletRequest.getContextPath()+'/static/x-admin/css/font.css'}" />
<link rel="stylesheet"
	th:href="${#httpServletRequest.getContextPath()+'/static/x-admin/css/xadmin.css'}" />
<script type="text/javascript"
	src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"
	th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/lib/layui/layui.all.js'}"
	charset="utf-8"></script>
<script type="text/javascript"
	th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/js/xadmin.js'}"></script>
<link rel="stylesheet"
	th:href="${#httpServletRequest.getContextPath()+'/static/x-admin/lib/layui/css/layui.css'}"
	media="all" />
<script type="text/javascript"
	th:href="${#httpServletRequest.getContextPath()+'/static/x-admin/lib/layui/layui.js'}"></script>

<!--自己写的JS  -->
<script type="text/javascript"
	th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/MyJs/PublicFunctions.js'}"></script>
<script type="text/javascript"
	th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/MyJs/getwebinfo.js'}"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="layui-anim layui-anim-up">

	<div class="x-body">
		<div class="layui-row">
			
				<div >
					<div class="layui-input-inline">
						<select name="PCinfo" lay-verify=""  >
							<option value="" disabled="disabled" margin-top="10px;">请选择</option>
							<option value="PCplayer">球员信息</option>
							<option value="PCteam">球队信息</option>
							<option value="PCranking">排行版信息</option>
							<option value="PCall" selected="selected">所有</option>
						</select>
					</div>
					
					<button class="layui-btn" type="button" onclick="">
							开始获取数据 <i class="layui-icon">&#xe615;</i>
					</button>
				</div>
			
		</div>

		<table class="layui-table">
			<thead>
				<tr>
					<th><fieldset class="layui-elem-field layui-field-title"
							style="margin-top: 50px;">
							<legend>正在网页数据爬虫....</legend>
						</fieldset></th>
				</tr>
				<tr>
					<th style="width: 600px;">

						<div class="layui-progress layui-progress-big"
							lay-showpercent="true" lay-filter="demo">
							<div class="layui-progress-bar layui-bg-red" lay-percent="0%"
								style="width: 50%">
								<span class="layui-progress-text">50%</span>
							</div>
						</div>
					</th>
				</tr>

			</thead>
			<tbody id="memberTbody">
				<tr>
					<th></th>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
